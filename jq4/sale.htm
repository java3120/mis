<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" media="screen" href="css/themes/redmond/jquery-ui-1.7.3.custom.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/themes/ui.jqgrid.css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/grid.locale-cn.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
		$("#gridTable").jqGrid({
		        url:"data.php",
				datatype:"json",
				mtype:"POST",
				height:250,
				colNames:["名字","尺码","颜色","价格","剩余"],
				colModel:[{name:"pruduct_name",index:"pruduct_name",width:300},
						  {name:"product_size",index:"pruduct_name",width:200},
						  {name:"product_color",index:"pruduct_name",width:200},
						  {name:"product_price",index:"pruduct_name",width:200},
						  {name:"product_num",index:"pruduct_name",width:200}],
				
				viewrecords:false,
				rowNum:50,
				rowList:false,
				loadonce:true,
				pager:"#gridPager",
				pginput:false,
				ondblClickRow:function(pruduct_name){alert(jQuery("#gridTable").jqGrid("getRowData",pruduct_name).pruduct_name);}
		}).navGrid('gridPager', {edit:false, add:false, del:false});   
		
});

</script>
</head>

<body>
    <div id="gridPager"></div>
    <table id="gridTable"></table>
</body>
</html>
